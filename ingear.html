<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Move On!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff0000, #ff8000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ffffff, #bbbbbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <h1 id="headline"></h1>
    <h1>Get BUSY as FUCK<br>Just DO stuff<br>Do it EVERY damn day!</h1>
    <div id="countdown"></div>

    <script>
        function plural(value, word) {
            return `${value} ${word}${value === 1 ? '' : 's'}`;
        }

        function updateYearText(year) {
            document.getElementById('headline').textContent =
                `GET IT IN GEAR – ${year}!`;
        }

        let currentYear = new Date().getFullYear();
        updateYearText(currentYear);

        function updateCountdown() {
            const now = new Date();

            // Detect New Year rollover
            if (now.getFullYear() !== currentYear) {
                currentYear = now.getFullYear();
                updateYearText(currentYear);
            }

            // Local midnight Dec 31
            const yearEnd = new Date(currentYear, 11, 31, 23, 59, 59);
            const timeLeft = yearEnd - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);

            document.getElementById('countdown').textContent =
                `${plural(days, 'day')} · ${plural(hours, 'hour')} · ${plural(minutes, 'minute')}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
    </script>

</body>
</html>
